<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->

    <link rel="stylesheet" href="./css/style4.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="overlay" class="overlay hide">
      <div class="overlay-toggle" id="overlay-toggle"></div>
      <div class="overlay-dialog" id="overlay-dialog">
        <div class="dialog-header"><h2>Log in</h2></div>
        <div class="dialog-content">
          <div class="account-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="text"
              placeholder="Tài khoản"
              id="account-value"
            />
            <p class="error-message" id="accountError"></p>
          </div>
          <div class="fullname-input">
            <i class="fa-solid fa-address-book"></i
            ><input
              class="dialog-inputs"
              type="text"
              placeholder="Họ và tên"
              id="name-value"
            />
            <p class="error-message" id="fullNameError"></p>
          </div>
          <div class="email-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="email"
              placeholder="Email"
              id="email-value"
            />
            <p class="error-message" id="emailError"></p>
          </div>
          <div class="password-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="text"
              placeholder="Mật khẩu"
              id="password-value"
            />
            <p class="error-message" id="passwordError"></p>
          </div>
          <div class="dob-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="text"
              id="dob-value"
              placeholder="mm/dd/yyyy"
            />
            <p class="error-message" id="dobError"></p>
          </div>
          <div class="salary-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="number"
              placeholder="Lương cơ bản"
              id="salary-value"
            />
            <p class="error-message" id="salaryError"></p>
            
          </div>
          <div class="position-input">
            <i class="fa-solid fa-user"></i
            ><select
              name="position"
              id="position-value"
              placeholder="Chọn chức vụ"
            >
              <option id="default-selection" hidden>Chọn chức vụ</option>
              <option value="Giám đốc">Giám đốc</option>
              <option value="trưởng phòng">trưởng phòng</option>
              <option value="nhân viên">nhân viên</option>
            </select>
            <p class="error-message" id="positionError"></p>
          </div>
          <div class="dow-input">
            <i class="fa-solid fa-user"></i
            ><input
              class="dialog-inputs"
              type="number"
              placeholder="Giờ làm"
              id="dow-value"
            />
            <p class="error-message" id="dowError"></p>
          </div>
          <div class="buttons-container">
            <button id="add-btn" onclick="createStaff()">
              <h3>Thêm người lao động</h3>
            </button>
            <button id="update-btn"><h3>Cập nhật</h3></button>
            <button id="cancel-btn"><h3>Đóng</h3></button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Bootstrap Sidebar</h3>
          <strong>BS</strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a
              href="#homeSubmenu"
              aria-expanded="false"
              class="dropdown-toggle"
            >
              <i class="fas fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-briefcase"></i>
              About
            </a>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
            >
              <i class="fas fa-copy"></i>
              Pages
            </a>
            <a href="#">
              <i class="fa-solid fa-link"></i>
              Portfolio
            </a>
            <a href="#">
              <i class="fa-solid fa-paperclip"></i>
              FAQ
            </a>
            <a href="#">
              <i class="fa-solid fa-paper-plane"></i>
              Contact
            </a>
          </li>
        </ul>
        <div class="dl-source-btn">
          <h5>Download source</h5>
        </div>
        <div class="back-to-article-btn">
          <h5>Back to article</h5>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>
          </div>
        </nav>
        <section class="main">
          <div class="header">
            <div class="header-content"><h2>Danh sách nhân viên</h2></div>
            <button
              id="create-staff"
              class="functional-btns"
              onclick="showOverlay()"
            >
              <h4>Thêm nhân viên</h4>
            </button>
          </div>
          <div class="main-content">
            <div class="input-container">
              <input
                type="text"
                name="employee-searcher"
                id="employee-type-input"
                placeholder="Loại nhân viên"
              />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <table>
                <thead>
                  <tr>
                    <th>
                      <span>Tài khoản</span><i class="fa-solid fa-arrow-up"></i>
                    </th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Ngày làm</th>
                    <th>Chức vụ</th>
                    <th>Tổng lương</th>
                    <th>Xếp loại</th>
                    <th><i class="fa-solid fa-gear"></i></th>
                  </tr>
                </thead>
                <tbody id="staffTable"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/model/staff.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
